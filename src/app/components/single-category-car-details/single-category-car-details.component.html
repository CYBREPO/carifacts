
    <div class="backgrounbanner" [ngStyle]="{'background-image': 'url(' + this.image + ')'}">
    </div>


<div class="container country-info my-5">
    <ul class="" id="contenttab" role="tablist">
        <ng-container *ngFor="let tab of this.submenus; let i=index">
            <li class="nav-item" role="presentation">
                <button class="nav-link" [ngClass]="i==0 ? 'active' : ''" id="tab{{i+1}}" data-bs-toggle="tab"
                    [attr.data-bs-target]='"#profile"+(i+1)' type="button" role="tab"
                    [attr.aria-controls]='"profile"+(i+1)' aria-selected="true">{{tab.title | uppercase}}</button>
            </li>
        </ng-container>
    </ul>
</div>


<div class="about-details">
    <div class="container">
        <!-- Nav tabs --> <button type="button" class="btn btn-primary my-3" (click)="back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z">
                </path>
            </svg>
        </button>

        <!-- Tab panes -->
        <div class="tab-content">
            <ng-container *ngFor="let tab of this.submenus; let i=index">
                <div class="tab-pane" [ngClass]="{'active': i == 0}" id="profile{{i+1}}" role="tabpanel"
                    [attr.aria-labelledby]='"tab"+(i+1)'>
                    <div class="section-heading-block text-center mt-5">
                        <img src="../../../assets/images/heading-pattern.png" alt="">
                        <h1 class="b text-center mb-4"><b>{{tab?.title}}</b></h1>
                        <hr>
                        <hr>

                    </div>
                    <div [innerHTML]="tab?.description | sanitizeHtml">

                    </div>


                </div>
            </ng-container>
        </div>
    </div>
</div>
