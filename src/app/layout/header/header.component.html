<!-- Modal trigger button -->


<!-- Modal Body -->
<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
<div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xl" role="document">
        <form [formGroup]="hostform">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">1. Your car</label>
                                <input formControlName="car" type="text" class="d-block">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">2. Profile photo</label>
                                <input formControlName="Profile" type="file" name="" id=""
                                    (change)="handleFileInputProfile($event)">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">3. Mobile number</label>
                                <input formControlName="mobilenumber" type="text" class="d-block">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">4. Driverâ€™s license</label>
                                <input formControlName="license" type="text" class="d-block">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">5. Your goals</label>
                                <input formControlName="goals" type="text" class="d-block">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">6. Car availability</label>
                                <input formControlName="availability" type="text" class="d-block">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">7. Car details</label>
                                <input formControlName="details" type="text" class="d-block">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">8. Car photos</label>
                                <input formControlName="photos" type="file" class="d-block" multiple
                                    (change)="handleFileInput($event)">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">9. Payout</label>
                                <input formControlName="payout" type="text" class="d-block">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">10. Safety & quality standards</label>
                                <input formControlName="qualitystandards" type="text" class="d-block">
                            </div>
                        </div>

                        <div class="col mt-3 px-1">
                            <div class="form-field ">
                                <label for="" class="d-block">11. Submit your listing</label>
                                <input formControlName="submityourlisting" type="text" class="d-block">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" (click)="becomeHost()">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
