<div class="search-bar mt-5 p-3 p-lg-1 ps-lg-4">
    <form [formGroup]="searchForm" (submit)="onSubmit()">
        <div class="row d-flex align-items-center">
            <div class="col-lg-4 d-flex align-items-center form-group">
                <input class="form-control border-0 shadow-0" type="text" name="search"
                    placeholder="Enter location" id="location" [matAutocomplete]="auto"
                    formControlName="location">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngIf="isLocationLoading">
                        <mat-spinner diameter="20">
                        </mat-spinner>
                    </mat-option>
                    <mat-option *ngFor="let loc of locations" [value]="loc.title">
                        {{loc.title}}
                    </mat-option>
                </mat-autocomplete>
            </div>
            <div class="col-lg-4 d-flex align-items-center form-group">
                <div class="input-label-absolute input-label-absolute-right w-100">
                    <!-- <label class="label-absolute" for="location"><span class="sr-only">City</span></label> -->
                    <!-- <mat-form-field class="w-100">
                        <mat-label>Booking Date</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName="startDate" placeholder="Start date">
                            <input matEndDate formControlName="endDate" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field> -->
                    <mat-form-field class="w-100">
                        <mat-label>Booking Date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                </div>
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary rounded-pill h-100" type="submit">Search </button>
            </div>
        </div>
    </form>
</div>
