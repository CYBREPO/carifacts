<div class="container">
    <button type="button" class="btn btn-primary my-3" (click)="back()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z">
            </path>
        </svg>
    </button>
    <div class="position-relative">
        <ng-container>
            <div id="carouselId" class="carousel slide autoslidecarousle" data-bs-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <ng-container *ngIf="data == undefined || data == null || data.file == ''; else displayFile">
                        <div class="carousel-item active">
                            <img src="../../../assets/images/GRADE 6, 11+, COMMON ENTRANCE copy (2).png"
                                class="w-100 d-block" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img src="../../../assets/images/antigua/antigua.jpg" class="w-100 d-block"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img src="../../../assets/images/GRADE 6, 11+, COMMON ENTRANCE copy (2).png"
                                class="w-100 d-block" alt="Third slide">
                        </div>
                    </ng-container>
                    <ng-template #displayFile>
                        <div class="carousel-item active">
                            <img [src]="data?.file" class="w-100 d-block" alt="First slide">
                        </div>
                    </ng-template>
                </div>
            </div>
            <div class="section-heading-block text-center mt-4">
                <img src="../../../assets/images/heading-pattern.png" alt="">
                <h1 class="b text-center mb-4"><b>{{data?.title}}</b></h1>
                <hr>
                <hr>

            </div>
            <div class="grade-6-banner w-100 reduceheight">
                <div class="container-fluid px-4 pb-5">
                    <ul id="myTab2" role="tablist">


                        <div class="row no-gutters justify-content-evenly">
                            <ng-container *ngFor="let submenu of subMenus; let i=index">

                                <li class="nav-item rounded-menu " role="presentation"
                                    (click)="showinformation(submenu)" *ngIf="i<4">
                                    <button class="nav-link borderradius minheight" id="{{submenu.tab}}-tab"
                                        data-bs-toggle="tab" attr.data-bs-target="#{{submenu.tab}}-tab-pane"
                                        type="button" role="tab" attr.aria-controls="{{submenu.tab}}-tab-pane"
                                        aria-selected="true">{{submenu.title}}</button>
                                </li>

                            </ng-container>
                        </div>
                        <div class="row no-gutters justify-content-evenly">
                            <ng-container *ngFor="let submenu of subMenus; let i=index">

                                <li class="nav-item col-xs-15 " role="presentation" (click)="showinformation(submenu)"
                                    *ngIf="i>=4">
                                    <button class="nav-link rounded-menu borderradius" id="{{submenu.tab}}-tab"
                                        data-bs-toggle="tab" attr.data-bs-target="#{{submenu.tab}}-tab-pane"
                                        type="button" role="tab" attr.aria-controls="{{submenu.tab}}-tab-pane"
                                        aria-selected="true">{{submenu.title}}</button>
                                </li>

                            </ng-container>
                        </div>

                    </ul>
                </div>
            </div>
        </ng-container>
        <ng-template #others>
            <img [src]="this.data?.file" alt="" class="img-fluid w-100 h-100">
            <div class="section-heading-block text-center mt-4">
                <img src="../../../assets/images/heading-pattern.png" alt="">
                <h1 class="b text-center mb-4"><b>{{data?.title}}</b></h1>
                <hr>
                <hr>

            </div>
            <div class="grade-6-banner w-100 reduceheight">
                <div class="container-fluid px-4">
                    <ul id="myTab2" role="tablist">
                        <div class="row justify-content-center row-cols-5">
                            <ng-container *ngFor="let submenu of subMenus; let i=index">
                                <div [ngClass]="i > 3 ? 'col' : 'col-3' " (click)="showinformation(submenu)">
                                    <li class="nav-item" role="presentation" [ngClass]="{'mx-auto' : i < 3}">
                                        <button class="nav-link rounded-menu" id="{{submenu.tab}}-tab"
                                            data-bs-toggle="tab" attr.data-bs-target="#{{submenu.tab}}-tab-pane"
                                            type="button" role="tab" attr.aria-controls="{{submenu.tab}}-tab-pane"
                                            aria-selected="true">{{submenu.title}}</button>
                                    </li>
                                </div>
                            </ng-container>
                        </div>
                    </ul>
                </div>
            </div>
        </ng-template>

    </div>
</div>
